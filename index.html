<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    
    <!--Boptstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <!--Custom css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container my-5">
        <div class="row">
            <div class="card my-5 mx-auto px-0  " style="width: 600px;">
                <div class="row g-0 ">
                    <!--columna izquierda-->
                    <div class="col-sm-4 col-md-6 ">
                        <img src="/images/image-product-desktop.jpg" class="card-img-top rounded-start" alt="image" style="width: 100%;">
                    </div>
                    <!--columna derecha-->
                    <div class="col-12 col-md-6 ">
                        <div class="card-body rounded-end">
                            <pre class="mytextc mt-2">PERFUME</pre>
                            <h1 class="mytext mb-4">Gabrielle Essence Eau De Parfum</h1>
                            <p class="mytext2">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                                 Perfumer-Creator for the House of CHANEL.
                            </p>
  
                            <div>
                                <span class="h2 me-4 mb-4 mytext text-success">$149.99</span>

                                <span class="text-decoration-line-through mb-4 mytext2 ">$169.99</span><br>
                            </div>
                            <div class="d-grid gap-2">
                             <a class="btn btn-success mt-4 fs-6 ps-2" href="#"><img src="/images/icon-cart.svg"  alt="button" style="width: 8%;"> Add to Cart</a> 
                            </div>

                        </div>
                    </div>
                </div>
            </div>                      
        </div>
    </main>
</body>
</html>
